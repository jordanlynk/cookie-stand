<!DOCTYPE html>
<html>

<head>
    <title>Sales Figures For Salmon Cookies</title>

    <link href="salestyle.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home Page</a></li>
            </ul>
    </header>
    <main>
        <h1>Salmon Cookies Total Sales Page</h1>
        <table id="table"></table>
        <br>
        <br>
        <section id="patsNewStore">
            <h2>New Store Input</h2>
            <form id="newStoreLocation">
                <fieldset>
                    <label id="firstname">New Store Location
                        <input name="locationCookie" type="text" required /></br><br>
                    </label>
                    <label id="minimum">Minimum Cookie Sales
                        <input name="minimumCookie" type="text" required /><br><br>
                    </label>
                    <label id="maximum">Maximum Cookie Sales
                        <input name="maximumCookie" type="text" required /><br><br>
                    </label>
                    <label id="average">Average Cookie Sales
                        <input name="averageCookie" type="text" required /><br><br>
                        <button name="submit" id="submit">Submit</button>
                    </label>

                </fieldset> </br>
            </form>
        </section>
    </main>
    <footer></footer>
    <script src="app.js"></script>
</body>

</html>
